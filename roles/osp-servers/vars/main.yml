---
# vars file for osp.servers
osp_cloud: ospcloud
osp_key:
  name: openstack
  private: "~/.ssh/openstack.pem"
  public: "~/.ssh/openstack.pub"
osp_servers:
  - name: frontend
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: frontend
    meta:
      group: frontends
      deployment_name: QA
  - name: app1
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: apps
    meta:
      group: apps
      deployment_name: QA
  - name: app2
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: apps
    meta:
      group: apps
      deployment_name: QA
  - name: db
    state: present
    image: rhel-guest
    key_name: ansible_ssh
    flavor: m2.small
    security_group: db
    meta:
      group: appdbs
      deployment_name: QA
osp_network:
  internal:
    name: int_network
    cidr: 10.10.10.0/24
  external:
    name: ext_network
    cidr: 20.20.20.0/24